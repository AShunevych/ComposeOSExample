name: Run tests
on: workflow_dispatch
jobs:
  run-tests:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout 
       uses: actions/checkout@v3
     
     - name: Set Up JDK
       uses: actions/setup-java@v3
       with:
        java-version: '11'

     - name: Change wrapper permissions
       run: chmod +x ./gradlew
       
      # Create APK Debug
     - name: Build apk debug project (APK)
       run: ./gradlew assembleDebug

     # Create APK Debug
     - name: Build apk debug test project (APK)
       run: ./gradlew assembleAndroidTest

     - name: Upload results
       uses: actions/upload-artifact@v4
       with:
          name: APK's
          path: app/build/outputs/apk/
        
     - name: Run tests
       uses: MarathonLabs/action-test@0
       with:
        apiKey: 8qWrAp8NJZzrd0h7RkKBuVJRTVMlola60Lf9
        application: app/build/outputs/apk/debug/app-debug.apk
        testApplication: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
        platform: Watch
